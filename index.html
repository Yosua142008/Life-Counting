<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Lama Hidup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hitung Lama Hidup Anda</h1>
    <form id="form">
      <label for="name">Nama Anda:</label>
      <input type="text" id="name" required />

      <label for="birth-date">Tanggal Lahir Anda:</label>
      <input type="number" id="birth-day" placeholder="Hari (1-31)" required />
      <input
        type="number"
        id="birth-month"
        placeholder="Bulan (1-12)"
        required
      />
      <input
        type="number"
        id="birth-year"
        placeholder="Tahun (e.g., 2000)"
        required
      />

      <button type="submit">Hitung</button>
    </form>

    <div id="result" class="result" style="display: none">
      <h2>Hasil :</h2>
      <p id="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
